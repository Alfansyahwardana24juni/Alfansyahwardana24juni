<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in </title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img class="logo" src="img/logo_smkit-removebg-preview (1).png" alt="logo">
            <h2 class="title">Wifi SMK</h2>
            <div class="input-field">
              <img  class="fa-user" src="img/user-solid (2).svg" alt="">
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
             <img class="fa-lock" src="img/lock-solid.svg" alt="">
              <input type="password" placeholder="Password" />
            </div> 
            <input type="submit" value="Login" class="btn solid" />
              
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">

          </div>
          <img src="img/Programming-amico.png" class="image" alt="" />
        </div>
   
   <div>
    <a href="#"
        class="guest">
        <img src="img/user-solid (2).svg" height="60px" width="30px " alt="Guest">

    </a>
</div>
    <script src="app.js"></script>
  </body>
</html>
